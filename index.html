<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <main>
      <article>
        <div id="box">
          <p id="temp">Temperature</p>

          <p id="location">Location</p>
          <img id="icon" alt="img" />
        </div>
      </article>
      <div class="blur"></div>

      <aside>
        <div class="card">
          <input id="input" placeholder="Enter city..." type="text" />
          <button id="myBtn" type="submit" onclick="call()">
            <img src="./images/search.svg" alt="" />
          </button>
        </div>

        <div class="card">
          <p>Max temp</p>
          <p id="max"></p>
        </div>
        <div class="card">
          <p>Min temp</p>
          <p id="min"></p>
        </div>
        <div class="card">
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="card">
          <p>Cloudy</p>
          <p id="cloudy"></p>
        </div>
        <div class="card">
          <p>Wind speed</p>
          <p id="windy"></p>
        </div>
        <div class="card">
          <p id="description"></p>
        </div>
      </aside>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
